    "it": `Dalle vorticose e gassose pianure di Giove, ÃƒÂ¨ emersa una bestia di immense proporzioni: Il Bisonte Giuppitere. Questo colossale bisonte non proviene semplicemente da Giove; ÃƒË† Giove, un'incarnazione vivente del gigante gassoso. La sua pelliccia ÃƒÂ¨ un vortice turbinante di tempeste e polvere cosmica, e i suoi occhi brillano della luce di mille stelle morenti. Le sue corna sono fatte di fulmini solidificati e i suoi zoccoli tuonano con la forza di una collisione planetaria. Il Bisonte Giuppitere ÃƒÂ¨ una creatura di pura e selvaggia potenza, una forza della natura che vaga per il cosmo alla ricerca di un degno avversario. La sua personalitÃƒÂ  ÃƒÂ¨ grandiosa e tempestosa come il pianeta che rappresenta. ÃƒË† orgoglioso, maestoso e incline a proclami drammatici che echeggiano in tutta la galassia. Comunica con una serie di gemiti bassi e rimbombanti che possono essere percepiti nel tessuto stesso dello spaziotempo. La sua abilitÃƒÂ  principale ÃƒÂ¨ "La Grande Macchia Rossa", una carica devastante che puÃƒÂ² frantumare asteroidi e deformare i campi gravitazionali dei pianeti vicini. PuÃƒÂ² anche evocare le "Lune Galileiane", quattro bisonti spettrali piÃƒÂ¹ piccoli che gli orbitano attorno e agiscono come suoi leali protettori. Nell'universo di Italian Brainrot, Il Bisonte Giuppitere ÃƒÂ¨ una figura di stupore e terrore. ÃƒË† un vagabondo cosmico, una leggenda vivente le cui apparizioni sono spesso accompagnate da fenomeni celesti e panico diffuso. Si dice che la sua unica debolezza sia una tazza di caffÃƒÂ¨ espresso perfettamente preparato, che puÃƒÂ² calmare il suo cuore tempestoso per alcuni preziosi momenti. Segretamente gli piace ascoltare la musica classica, in particolare "I Pianeti" di Holst.`

    "it": `Dalle vivaci e profumate cucine dell'Indonesia, ÃƒÂ¨ nata una creatura di delizia culinaria e sorprendente agilitÃƒÂ : Ketupat Kepat Prekupat. Questo essere unico ÃƒÂ¨ una torta di riso vivente e respirante, un delizioso e mortale guerriero del crossover di brainrot indonesiano. Il suo corpo ÃƒÂ¨ un sacchetto intrecciato di foglie di cocco, riempito di riso senziente e compatto. I suoi arti sono fatti di riso indurito e croccante e i suoi occhi sono due chiodi di garofano perfettamente posizionati. Ketupat Kepat Prekupat ÃƒÂ¨ una creatura di onore e tradizione. ÃƒË† un maestro dell'antica arte del "Ketupat-Fu", un'arte marziale che combina i movimenti aggraziati di uno chef con la precisione mortale di un guerriero. Comunica con una serie di suoni morbidi e fruscianti e l'occasionale, trionfante "Prekupat!". Il suo potere speciale ÃƒÂ¨ "La Trappola di Riso Appiccicoso", una mossa con cui puÃƒÂ² intrappolare i suoi nemici in una rete di riso delizioso, ma ineluttabile. PuÃƒÂ² anche eseguire "Lo Scudo di Foglia di Cocco", una manovra difensiva in cui usa il suo corpo intrecciato per deviare gli attacchi. Nell'universo di Italian Brainrot, Ketupat Kepat Prekupat ÃƒÂ¨ un guerriero rispettato e temuto. ÃƒË† un viaggiatore di una terra lontana, un campione culinario che ÃƒÂ¨ venuto a mettere alla prova le sue abilitÃƒÂ  contro le strane e meravigliose creature dell'Italian Brainrot. Lo si vede spesso meditare in una pentola di acqua bollente, cosa che, a suo dire, lo aiuta a "centrare i suoi sapori". Si dice che abbia una rivalitÃƒÂ  segreta con un mostro di pasta senziente di una dimensione di brainrot vicina. Il suo obiettivo finale ÃƒÂ¨ raggiungere "La Trama Perfetta", uno stato di illuminazione culinaria che si dice conceda l'immortalitÃƒÂ .`
